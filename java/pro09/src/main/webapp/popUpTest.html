<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>자바 스크립트에서의 쿠키를 활용한 팝업 제어</title>
<script type = "text/javascript">
window.onload = pageLoad(); //웹페이지가 로드될때 pageLoad()함수를 호출해 실행
function pageLoad(){
	notShowPop=getCookieValue();
	if(notShowPop=!"true"){
window.open("popUp.html", "pop", "width=400, height=500, history=no, resizeable=no, status=no, scrollbars=yes, menubar=no");
	
	}
}
function getCookieValue() {
	var result="false";
	if(document.cookie != "") {
		cookie = document.cookie.split(";");
	//document의 cookie 속성으로 쿠키 정보를 문자열로 가져온 후 세미콜론(;)으로 분리해 각각의 쿠키를 얻습니다.
	for(var i=0; i<cookie.length;i++){
		element=cookie[i].split("=");
		value=element[0];
		value=value.replace(/^\S*/,''); //정규식을 이용해 쿠키 이름 문자열의 공백을 제거합니다.
		if(value=="notShowPop"){ //쿠키 이름이 notShowPop이면 해당하는 쿠키값을 가져와 반환함
			result= element[1];
		}
	}
	}
	return result;
}
function deleteCookie() {
	document.cookie = "notShowPop=" + "false" + ";path=/; expires=-1" ;
}
</script>
</head>
<body>
<form>
<input type=button value="쿠키삭제" onClick="deleteCookie()">
</form>
</body>
</html>
